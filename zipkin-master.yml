server:
  #端口号
  port: 9047
  servlet:
    context-path: /zipkin
##数据库连接信息
spring:
  application:
    name: inter-hsp-zipkin
  zipkin:
    base-url: http:localhost:9046
    service:
      name: sleuth-cart
    sender:
      #使用默认 http 方式收集 span 需要配置此项
      type: rabbit
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
  sleuth:
    sampler:
      #设置采样率默认为 0.1 注意之前的版本是percentage 新版本中更换为 probability
      probability: 1    
#http client配置服务
http:
  #最大连接数
  maxTotal: 100
  #并发数
  defaultMaxPerRoute: 20
  #创建连接的最长时间
  connectTimeout: 1000
  #从连接池中获取到连接的最长时间
  connectionRequestTimeout: 500
  #数据传输的最长时间
  socketTimeout: 10000
  #提交请求前测试连接是否可用
  staleConnectionCheckEnabled: true
#用户下最多绑定的就诊人数量
params:
  bindPatients: 10

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://admin:admin@127.0.0.1:9092/eureka/eureka
    enabled: true  
#      http://localhost:9092/eureka/

